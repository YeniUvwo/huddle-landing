<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/8f11bc9294.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&Open+Sans" rel="stylesheet">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
   <div class="header">
     <img src="images/logo.svg" alt="logo-image" />
   </div>
   <div class="main-content">
     <div class="mockup">
       <img src="images/illustration-mockups.svg" alt="mockup-image" />
     </div>
     <div class="about">
       <h1>Build The Community Your Fans Will Love</h1>
       <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
       <button type="button" class="btn">Register</button>
     </div>
    </div>
   <footer>
     <div class="icons">
       <a href="https://www.facebook.com"> <i class="fa-brands fa-facebook-f"></i> </a>
       <a href="https://www.twitter.com"> <i class="fa-brands fa-twitter"></i> </a>
       <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
     </div>
     <p class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Yeni Uvwo</a>.
      </p>
   </footer>
  </div>
</body>
</html>
